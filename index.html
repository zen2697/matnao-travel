<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link CSS -->
    <link rel="stylesheet" href="style.css">
    <!-- Favicon -->
    <link rel="shortcut icon" href="./Images/nav-ico-1.svg" type="image/x-icon">

    <title>MN Travel</title>
</head>

<body>
    <!-- Phần đầu -->
    <header class="header">
        <!-- Menu -->
        <div class="header-aside">
            <div class="logo">
                <a href="#">
                    <img class="logo-img" src="https://tery22.github.io/gosurf/images/logo.svg" alt="Logo">
                </a>
            </div>

            <nav class="menu">
                <ul class="menu-list">
                    <li><a href="#surf"><img src="/Images/nav-ico-1.svg" alt="Surt-icon"><span>Surf</span></a></li>
                    <li><a href="#travel"><img src="/Images/nav-ico-2.svg" alt="travel-icon"><span>Travel</span></a>
                    </li>
                    <li><a href="#sleep"><img src="/Images/nav-ico-3.svg" alt=""><span>Sleep</span></a></li>
                    <li><a href="#shop"><img src="/Images/nav-ico-4.svg" alt=""><span>Shop</span></a></li>
                </ul>
            </nav>

            <div class="header-search">
                <img src="./Images/search.svg" alt="search-icon">
            </div>

            <div class="header-date">
                <p>18
                    <span>10 | 2022</span>
                </p>
            </div>

            <div class="header-location">
                <p><img src="./Images/marker.svg" alt="location-icon">Vietnam
                </p>
            </div>
        </div>
    </header>


    <!-- Link JS -->
    <script src="./script.js"></script>
</body>

</html>
